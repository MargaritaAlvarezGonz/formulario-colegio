<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="/Css/styleclear.css">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="shortcut icon" href="">

</head>
<body>
   <div><h1>Lista de alumnos</hi></div>
    <div>
      <form class="form-cont">
        <div>
          <label for="typeName">Nombre</label>
          <input id="typeName" name="typeName" type="text" >
        </div>
        <div>
          <label for="firstSurname">Primer Apellido</label>
          <input id="firstSurname" name="firstSurname" type="text">
        </div>
        <div>
          <label for="secondSurname">Segundo Apellido</label>
          <input id="secondSurname" name="secondSurname" type="text" >
        </div>
        <div>
          <label for="schoolGrade">Curso</label>
          <input id="schoolGrade" name="schoolGrade" type="text"></div>
      
        <button id="bt-agregar">Agregar</button>
      </form>
    </div>

    <div class="tableFormat">
        <table>
            <tr>
                <th>Nombre</th>            
                <th>Primer Apellido</th>       
                <th>Segundo Apellido</th>
                <th>Curso</th>
            </tr>
        </table>
    </div>
    <script src="/Js/index.js"></script>
</body>
</html>
